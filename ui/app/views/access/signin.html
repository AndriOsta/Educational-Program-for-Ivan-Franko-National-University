<div class="access container w-xxl w-auto-xs">
  <div class="m-b-lg">
    <div class="wrapper text-center">
      <h3>Sign in</h3>
    </div>
    <form name="form" class="form-validation">
      <div class="text-danger wrapper text-center" ng-show="signin.authError.message">
        {{signin.authError.message}}
      </div>
      <div class="list-group list-group-sm">
        <div class="list-group-item">
          <input type="email" placeholder="Email" class="form-control no-border" ng-model="signin.user.email" required>
        </div>
        <div class="list-group-item">
          <input type="password" placeholder="Password" class="form-control no-border" ng-model="signin.user.password" required>
        </div>
      </div>
      <button type="submit" class="btn btn-lg btn-primary btn-block" ng-click="signin.login()" ng-disabled='form.$invalid'>Log in</button>
      <div class="text-center m-t m-b"><a ui-sref="forgotpwd">Forgot password?</a></div>
      <div class="line line-dashed"></div>
      <p class="text-center">
        <small>Do not have an account?</small>
      </p>
      <a ui-sref="signup" class="btn btn-lg btn-default btn-block">Create an account</a>
    </form>
  </div>
</div>
