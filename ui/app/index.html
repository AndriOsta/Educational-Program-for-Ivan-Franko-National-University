<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <title></title>
  <meta name="description" content="">
  <meta name="viewport" content="width=device-width">
  <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->
  <!-- build:css(.) styles/vendor.css -->
  <!-- bower:css -->
  <link rel="stylesheet" href="bower_components/angular-bootstrap-nav-tree/dist/abn_tree.css" />
  <link rel="stylesheet" href="bower_components/angular-ui-select/dist/select.css" />
  <link rel="stylesheet" href="bower_components/fullcalendar/dist/fullcalendar.css" />
  <link rel="stylesheet" href="bower_components/angularjs-toaster/toaster.css" />
  <link rel="stylesheet" href="bower_components/components-font-awesome/css/font-awesome.css" />

<body ng-app="curriculumUiApp" ng-controller="Main as app">
<!-- Add your site or application content here -->
<div class="header" ng-class="{show : app.user.isPresent}">
  <a ui-sref="home">Home</a>
  <a ui-sref="profile">Profile</a>
  <a ui-sref="admin" ng-show="app.user.role === 'ROLE_ADMIN'">Admin Panel</a>
  <a ng-click="app.logout()" class="pull-right">Logout</a>
</div>

<div ui-view></div>

<toaster-container></toaster-container>

<!-- build:js(.) scripts/vendor.js -->
<!-- bower:js -->
<script src="bower_components/jquery/dist/jquery.js"></script>
<script src="bower_components/angular/angular.js"></script>

<script src="bower_components/angular-touch/angular-touch.js"></script>
